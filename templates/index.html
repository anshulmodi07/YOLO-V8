<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Station Object Detection</title>
    <!-- We use Tailwind CSS for styling. It's a modern and easy-to-use CSS framework. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for a nice background and font */
        body {
            background-color: #111827; /* Dark gray background */
            font-family: 'Inter', sans-serif;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.05); /* Semi-transparent white */
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="text-gray-200">

    <div class="container mx-auto p-4 md:p-8">
        
        <!-- Header Section -->
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold text-white mb-2">Space Station Object Detection</h1>
            <p class="text-lg text-gray-400">Upload an image to detect toolboxes, oxygen tanks, and fire extinguishers.</p>
        </header>

        <!-- Main Content: Upload Form -->
        <main class="max-w-2xl mx-auto glass-panel rounded-2xl p-8 shadow-2xl">
            <form action="/" method="post" enctype="multipart/form-data" class="flex flex-col items-center">
                <label for="file-upload" class="w-full cursor-pointer bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg text-center transition duration-300 ease-in-out transform hover:scale-105">
                    Choose an Image
                </label>
                <input id="file-upload" name="file" type="file" class="hidden" onchange="this.form.submit()">
                <p class="text-gray-400 mt-4 text-sm">Your image will be processed automatically.</p>
            </form>
        </main>

        <!-- Results Section -->
        <!-- This section will only appear after an image has been processed. -->
        {% if result_image %}
        <section class="mt-12">
            <h2 class="text-3xl font-bold text-center text-white mb-8">Detection Results</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl mx-auto">
                
                <!-- Original Image Panel -->
                <div class="glass-panel rounded-2xl p-6 text-center">
                    <h3 class="text-xl font-semibold text-white mb-4">Original Image</h3>
                    <img src="{{ url_for('uploaded_file', filename=uploaded_image) }}" alt="Uploaded Image" class="rounded-lg shadow-lg mx-auto max-h-96">
                </div>

                <!-- Result Image Panel -->
                <div class="glass-panel rounded-2xl p-6 text-center border-2 border-indigo-500">
                    <h3 class="text-xl font-semibold text-white mb-4">Predicted Image</h3>
                    <!-- THE FIX: This now points to the 'result_file' route with the correct filename -->
                    <img src="{{ url_for('result_file', filename=result_image) }}" alt="Result Image" class="rounded-lg shadow-lg mx-auto max-h-96">
                </div>

            </div>
        </section>
        {% endif %}

    </div>

</body>
</html>
